<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>****Checkerboard****</h1>
        <div class="Checkerboard">
            {% for i in range(rows)%}
                <div class="row">
                    {% for j in range(cols)%}
                        <div class="square" style="background-color: {{ color1 if (i + j) % 2 == 0 else color2 }};"></div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
